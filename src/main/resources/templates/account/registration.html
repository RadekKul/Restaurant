<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Rejestracja </title>
    <script th:src="@{/js/jquery-3.4.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/form.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
</head>
<body>

<div class="text-center" style="padding:50px 0">
    <div class="logo">Rejestracja</div>
    <div class="login-form-1">
        <form id="register-form" class="text-left" th:action="@{/registration}" th:object="${user}" method="post">
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nazwa użytkownika">
                        <span th:errors="*{username}" style="color: red; float: left;" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Hasło">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm" class="sr-only">Password Confirm</label>
                        <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Potwierdź hasło">
                        <span th:errors="*{password}" style="color: red; float: left;" />
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="sr-only">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Imię">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="sr-only">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Nazwisko">
                    </div>

                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>Masz już konto? <a href="/" th:href="@{/account/login}">Zaloguj się</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
