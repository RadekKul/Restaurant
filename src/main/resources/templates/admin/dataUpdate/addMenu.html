<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Menu</title>
</head>
<body>


<form th:object="${menu}" method="post">

    <label for="type"> Menu Type</label>
    <input id="type" th:field="*{type}" th:placeholder="Typ"/> <br><br>
    <span th:errors="*{type}" style="color: red; float: left;" />


    <button type="submit">Add Menu</button>

</form>

</body>
</html>
